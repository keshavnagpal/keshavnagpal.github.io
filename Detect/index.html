<html lang="en">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<body>
<p id="heading"></p>
<!-- <iframe id="my_iframe" style="display:none;"></iframe> -->
<a id = "android" href="android.zip" style="display:none;"></a> 
<a id = "ios" href="ios.zip" style="display:none;"></a> 

<script type="text/javascript">

    // function Download(url) {
    //     document.getElementById('my_iframe').src = url;
    // }

    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

          // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
            return "Windows Phone";
        }

        if (/android/i.test(userAgent)) {
            return "Android";
        }

        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "iOS";
        }

        return "Computer OS";
    }

    var r = getMobileOperatingSystem();
    alert(r);
    if(r=="Android"){
      //window.open("android.zip","self");
      //Download("android.zip");
      var link = document.getElementById("android");
      link.click();
    }
    if(r=="iOS"){
      //window.open("ios.zip","self");
      //Download("ios.zip");
      var link = document.getElementById("ios");
      link.click();
    }
    if(r=="Windows Phone"){
      window.location.replace("https://en.wikipedia.org/wiki/Microsoft_Windows","self");
    }
    if(r=="Computer OS"){
      document.getElementById("heading").innerHTML = "sample text";
      //Download("android.zip");
      var link = document.getElementById("android");
      link.click();
    }

  </script>
</body>


</html>
