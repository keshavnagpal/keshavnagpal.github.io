<!DOCTYPE html>
<html lang="en">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <script type="text/javascript">

    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

          // Windows Phone must come first because its UA also contains "Android"
        if (/windows phone/i.test(userAgent)) {
            return "Windows Phone";
        }

        if (/android/i.test(userAgent)) {
            return "Android";
        }

        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "iOS";
        }

        return "Computer OS";
    }
    var r = getMobileOperatingSystem();
    alert(r);
    if(r=="Android"){
      window.location.replace("https://en.wikipedia.org/wiki/Android_(operating_system)","self");
    }
    if(r=="iOS"){
      window.location.replace("https://en.wikipedia.org/wiki/IOS","self");
    }
    if(r=="Windows Phone"){
      window.location.replace("https://en.wikipedia.org/wiki/Microsoft_Windows","self");
    }
    if(r=="Computer OS"){
      window.location.replace("https://en.wikipedia.org/wiki/Operating_system","self");
    }

  </script>

</head>

<body>
</body>


</html>
