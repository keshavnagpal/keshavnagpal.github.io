<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	
	<form id="testForm">
		<input type="text" name="sentence" id="sentence" size="50">
		<button id="analyseButton" type="submit">Analyse</button>
	</form>	
	
	<p id ="sent"></p>
	<script type="text/javascript">
		//var response='';
		var sentiment='';
		var sent='';
		var text='';
		$('#testForm').submit(function () {
			sendapi();
			return false;
		});
		function sendapi() {
			//debugger
			sent = document.getElementById('testForm');
			text=sent.elements[0].value;
			document.getElementById('sentence').value=text;
			console.log(text);
			$.post(
				'https://apiv2.indico.io/sentiment',
				JSON.stringify({
					'api_key': "0a21944dcb55f474092d70f7f6c4aeb0",
					'data': text,
				})
				).then(function(res) { 
					//console.log(res);
					sentiment=JSON.parse(res);
					value = sentiment["results"]*100;
					console.log(value);
					value=Math.floor(value);
					html=text+"-"+value+"% positive <br>";
					console.log(html);
					document.getElementById('sent').innerHTML+=html;
				});

			}

		</script>
	</body>
	</html>
