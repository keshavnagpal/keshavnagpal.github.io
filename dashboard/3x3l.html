  function config(){

    $('#printableArea .dashboard-row').each(function(){
      var idx='';
      idx=$(this).attr('id');

      var rowObj = {};
      rowObj.rowId = idx;
      var linkedColumns = $(this).find(".pd");
      rowObj.linkedColumnList = [];
      for(var x in linkedColumns){
        if(isNaN(x))
          continue;

        var colObj = {};
        colObj.coloumnId = $(linkedColumns[x]).attr("id");

        var linkedWidget = $(linkedColumns[x]).find("img");
        if(linkedWidget[0] != null)
          colObj.widgetId = $(linkedWidget[0]).attr("id");
        
        rowObj.linkedColumnList.push(colObj);
      }

      content.push(rowObj);
    });
    
  }

//adding buttons to the dynamically added rows
function addButtons(row){
  var topOff = 96/(row+1);
  topx+=topOff
  var x=0;
  $("#buttons").html('');
  for(var i = 1;i<=row;i++){
    var htmb='<tr style="position:absolute;top:'+topx+'%;left:93%"><td><a class="btn-floating waves-effect waves-light red" onclick="addOrRemomveBox(\'tr'+i+'\',r'+i+'-1,r)"><i class="material-icons">remove</i></a></td><td><a class="btn-floating waves-effect waves-light blue" onclick="addOrRemomveBox(\'tr'+i+'\',r'+i+'+1,r)"><i class="material-icons">add</i></a></td></tr>'
    $("#buttons").append(htmb);
    topx+=topOff;
    x+=1;
  }
  
  topx=0;
  
}





//adding rows
function addOrRemomveRow(row) {
  r1=r2=r3=r4=r5=1;

  if(row<6){
    var heightOfRow = 700 / row;
    if(row<r)
      r--;
    else
      r++
    $("#printableArea").html('');
    for(var i = 1 ; i <= row;i++)
    {
      var htm = '<div id = "tr'+i+'" style="height:'+(heightOfRow)+'px; width:1000px;" class="trborder dashboard-row" ondrop="drop(event)" ondragover="allowDrop(event)"></div>'
      $("#printableArea").append(htm);
    } 
    addButtons(row);
  }
  else
    alert("upto 5 rows supported");
  content=[];
  config();
}


$( document ).ready(function() {
  initiate();
});
   //Drag&Drop
   function allowDrop(ev) {
     ev.preventDefault();
   }

   function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();

    if(ev.currentTarget.innerHTML.trim().length == 0){
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    content=[];
    config();
  }


 //printDash
 function printDiv(divName) {

   var printContents = document.getElementById(divName).innerHTML;
   var originalContents = document.body.innerHTML;

   document.body.innerHTML = printContents;

    // $('body *').find('.div2').removeClass('div2-border');
    // $('body *').find('.trplain').removeClass('trborder');
    window.print();

    document.body.innerHTML = originalContents;
  }
